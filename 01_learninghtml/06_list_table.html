<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>

<body>
    <!-- Unordered lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <!-- Ordered lists -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!-- Nested lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <ul>
            <li>Nested Item 1</li>
            <li>Nested Item 2</li>
        </ul>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Tables -- tables are used for tabular data -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>F.Name</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ali</td>
                <td>Khan</td>
                <td>ali@gmail.com</td>
            </tr>
            <tr>
                <td>Ahmad</td>
                <td>Akram</td>
                <td>ahmad@gmail.com</td>
            </tr>
            <tr>
                <td>Fazal</td>
                <td>Jan</td>
                <td>fazal@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
