    <title>Links & Images</title>

<body>
    <!-- External link -->
    <p>
        <a href="http://google.com">Click For Google</a>
    </p>
    <p>

    </p>
    <!-- Internal link -->
    <p>    
        <a href="/04_typography.html">Typography</a>  <!-- / means current folder-->
    </p>

    <!-- Local image -->
    <img src="/images/IMG_2467.JPG" alt="My Image" width="700">

    <!-- Remote image -->
