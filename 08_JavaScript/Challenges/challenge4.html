<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge 4</title>
</head>

<body>
  <h1>JavaScript Basic Challenge</h1>

  <a href="https://en.wikipedia.org/wiki/Llama">Link</a>

  <script>
    let anchors = document.getElementByName('a');

    for (let i = 0; i < anchors.length; i++) {
      let link = anchors[i].getAttribute('href');

      if (link === "https://en.wikipedia.org/wiki/Llama") {
        anchors[i].innerHTML = "Llamas are cool!";
      }
    }
  </script>

</body>

</html>
